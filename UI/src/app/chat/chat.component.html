<div class="main-container">
  <section class="expectations-container">
    <div class="back-link">
      <a routerLink="/" class="btn-back">← Back to Home</a>
    </div>
    <h2>Your Appointment Assistant</h2>
    <ul>
      <li>Helps you book, reschedule, and cancel doctor appointments.</li>
      <li>
        May require basic information to verify your account, including your
        name, age, last 4 digits of your Social Security Number (SSN), or the
        last 4 digits of your mobile number.
      </li>
    </ul>
  </section>

  <div class="chat-wrapper">
    <div class="chat-box" #chatBox>
      <div *ngFor="let msg of messages" [ngClass]="msg.sender" class="message-row">
        <p class="bubble" [innerHTML]="msg.text"></p>
      </div>
    </div>
    <div class="input-area">
      <input
        type="text"
        placeholder="Type your message..."
        [(ngModel)]="userMessage"
        [disabled]="isBotReplying"
        (keyup.enter)="handleButtonClick()"
      />
      <button
        class="send-button"
        [ngClass]="isBotReplying ? 'stop' : 'send'"
        (click)="handleButtonClick()"
        [disabled]="!userMessage.trim() && !isBotReplying"
      >
        {{ isBotReplying ? '⏹' : '↑' }}
      </button>
    </div>
  </div>
</div>
